<div class="login-container">
    <div class="row justify-content-center align-self-center">
        <div class="col-md-6 justify-content-center align-self-center" style="height: 100vh;">
            <img src="../../assets/wall.jpg" alt="..." style="width:100%; height: 100%;">
        </div>

        <div class="col-md-6">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/logo.png" style="height: 100px;" />
                </div>
                <br>
                <h5 class="card-title text-center">Sistema de altas pacientes</h5>
                <br class="my-2">
                <form class="form-signin">
                    <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                    </div>

                    <div class="form-label-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button (click)="login()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                        in</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
</div>
